{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Community Knowledge Hub{% endblock %}</title>
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">

    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">Community Knowledge Hub</h1>
    </header>

    <main class="p-4">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>

    <footer class="bg-gray-200 text-gray-700 p-4 mt-8 text-center">
        &copy; 2026 Community Knowledge Hub
    </footer>

</body>
</html>
